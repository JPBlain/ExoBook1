<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>
      {{book.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>{{book.name}}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of book.description">{{line}}</p>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button
          full color="primary" [disabled]="!book.isAvailable"
          (click)="onLend()">
          Prêter le livre
        </button>
      </ion-col>
      <ion-col>
        <button ion-button
          full color="primary" [disabled]="book.isAvailable"
          (click)="onLend()">
          Récupérer le livre
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
